<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- all twitch chat messages are created as list elements that are
	inserted into a unlisted element -->
	<ul>
		<li id="ember#" class="message-line chate-line ember-view">
			<div>
				<span class="timestamp float-left">timestamp</span>
				<span class = "badge float-left">
					::after
				</span>
				<span style="color: rgb(color);" class="from" data-ember-actoin data-ember-action-6122="6122">channelName</span>
				<span style class="message">
					<span>
						<span class="balloon-wrapper">
							<!-- message goes here -->
						</span>
					</span>
				</span>
			</div>
		</li>
	</ul>
</body>
</html>
